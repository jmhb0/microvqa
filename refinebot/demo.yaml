dataset_name: "demo"
run:
  name: "demo_experiment"
  seeds: [0, 1]
  max_iters: 2
  multiprocessing: True
  max_workers: 48
  shuffle: False
  data_file_path: "demo_dataset.csv"
  results_dir: "results"
eval:
  model: "gpt-4o-mini-2024-07-18"
  prompt_key: 0
  multi_eval: 1
reflect:
  model: "gpt-4o-mini-2024-07-18"
  prompt_key: 0
rewrite:
  model: "gpt-4o-mini-2024-07-18"
  prompt_key: 0
  strucured_output_key: 0
  n_choices_target: 4
check_rewrite:
  model: "gpt-4o-mini-2024-07-18"
  prompt_key: 0
  strucured_output_key: 1 # for newer models that can handle structured outputs